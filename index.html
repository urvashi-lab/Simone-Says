<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simone Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3 id="hs">Highest score:0</h3>
    <div class="btn-container">
        <div class="lineOne">
            <div class="btn violet"  type="button" id="violet">1</div>
        <div class="btn marine" type="button" id="marine">2</div>
        </div>
        <div class="lineTwo">
            <div class="btn beige" type="button" id="beige">3</div>
        <div class="btn pink" type="button" id="pink">4</div>
        </div>
        
    </div>

   <script  src="app.js"></script>
</body>
</html>
